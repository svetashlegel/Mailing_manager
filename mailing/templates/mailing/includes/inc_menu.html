<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Mailing Manager</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="text-black" href="{% url 'users:profile' %}">Профиль</a>
        <a class="text-black" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
        <a class="text-black" href="{% url 'users:register' %}">Регистрация</a>
        <a class="text-black" href="{% url 'users:login' %}">Вход</a>
        {% endif %}
    </nav>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:index' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Наш блог</a>
        {% if perms.mailing.view_mail %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:list' %}">Рассылки</a>
        {% endif %}
        {% if perms.clients.view_client %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'clients:list' %}">Клиенты</a>
        {% endif %}
    </nav>
</div>
